        <p>こんにちは。今回は、クラリネットについて自分なりに解説してまいります。</p>
        <h2>クラリネットの構成<h2/>
            <p>クラリネットの素材は、一般的に"グラナディラ"という木で出来たものが多いです。</p>
            <p>そして、クラリネットは大きくまとめて5つの部分から構成されています。</p>
            <h5>マウスピース</h5>
            <p>マウスピースは楽器を鳴らすための吹き口となっています。</p>
            <p>素材は、硬質ゴム(エボナイト)というものが多いです。</p>
            <h5>バレル</h5>
            <p>バレルは、マウスピースとクラリネット本体を繋ぐ部分です。</p>
            <p>このバレルという部分は、吹奏感などにも大きく影響してくるので、素材などは人それぞれで違ったりする。</p>
